<div class="news-card">
    <div class="news-card-body">
        <div class="image-right">
            <img [src]="item?.imageUrl" />
        </div>
        <div class="caption">
            <div class="source">{{item?.source}}</div>
            <div class="title">{{item?.title}}</div>
        </div>
    </div>
</div>
